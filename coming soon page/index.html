<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="upper">
        <div class="logo">
          <img src="./images/logo.svg" alt="" />
        </div>
        <h2 class="heading">We are launching <span>soon!</span></h2>
        <p class="lead">Subscribe and get notified</p>
        <div class="input-session">
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Your email address..."
          />
          <button class="btn" type="submit">Notify Me</button>
        </div>
      </div>

      <div class="lower">
        <div class="img">
          <img src="./images/illustration-dashboard.png" alt="" />
        </div>
        <div class="socials">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="copyright">
          <p class="lead-copy">&copy; Copyright Ping. All rights reserved.</p>
        </div>
      </div>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/DivyeshPatel007">Divyesh Patel</a>.
        </p>
      </footer>
    </div>

   
  </body>
</html>
